<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="cal.css">
    <meta name="author" content="MariaeEvellin">
    <style></style>
</head>
<body>
    <form>
        <label for="X">Digite um número: </label>
        <input id="n1" type="number" name="X">
        <br>
        <br>
        <label for="Y">Digite outro número: </label>
        <input id="n2" type="number" name="Y">
        <br>
        <br>
        <input id="soma" type="button" value="+">
        <input id="menos" type="button" value="-">
        <input id="mult" type="button" value="*">
        <input id="div" type="button" value="/">
        <input id="pot" type="button" value="n^">
        <input id="raiz1" type="button" value="2√">
        <input id="raiz2" type="button" value="n√">
        <input id="resto" type="button" value="%"> 
        <p id="res"> Resultado: </p>     
    </form>
    <script src="conta.js"></script>
</body>
</html>
